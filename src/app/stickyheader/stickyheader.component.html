
<div class="sticky">
    <p-menubar [model]="menuItems"
        [style]="{'background-color':'white', 'width': '100%' , 'height':'5em','border-width':0,'padding-top':'1em','border-radius':0,'vertical-align':'middle'}">

        <ng-template [pTemplate]="isMobile?'end':'start'">
            <img (click)='toHome()' style='cursor:pointer' src="assets/images/logo.png" height="60" class="mr-2">

        </ng-template>

    </p-menubar>

</div>
